<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sketchy/bootstrap.min.css">
    <title>gifTastic</title>
</head>

<body>
    <div id="container-fluid">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">GifTastic Cartoon Giphy Search!</h1>
                <p class="lead">Play with cartoon gifs!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div id="buttons"></div>
            </div>

            <div class="col-md-2"></div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12" id="search">
                        <h2>Search for gifs here: </h2>
                        <div class="form-group">
                            <label class="col-form-label" for="inputDefault"></label>
                            <input type="text" class="form-control" placeholder="ie Smurfs" id="inputDefault">
                            <input id="find-cartoon" type="submit" value="Go!">
                        </div>
                    </div>
                </div>


                <div class="col-md-12">
                    <div id="gifs"></div>
                </div>
            </div>






























        </div>
        
        <script type="text/javascript" src="assets/app.js">
        </script>

</body>

</html>
